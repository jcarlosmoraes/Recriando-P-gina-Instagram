<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="isntagram-wrapper">
        <div class="instagram-phone">
            <img src="img/smartphone.png" alt="celular">

        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt=" foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como josécarlos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é josécarlos</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Sair</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
